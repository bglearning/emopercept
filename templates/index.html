<!doctype html>
<head>
<title>EmoPercept</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EmoPercept</h1>
        </div>
    </section>
    <div class="container h-100">
        <div class="form-group row">
          <div class="col-lg-12 mb-4">
              <div class="col-md-6 mx-auto">
                <form action='/' method="post">
                    <input name="text" class="form-control form-control-lg" id="text" placeholder="Text" required>
                </form>
              </div>
          </div>
        </div>
        <div class="row" style='text-align: center'>
          <div class="col-lg-12 text-center">
            {% if text != ''%}
            <h6><i>You said:</i></h6>
            <blockquote class="blockquote" style="font-size: 1.5em">"{{text}}"</blockquote>
            <h5><i>I sense:</i> </h5><h2>{{ emotion }}</h2>
            {% endif %}
          </div>
        </div>
    </div>
</body>
